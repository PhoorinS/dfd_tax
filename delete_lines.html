<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลบบรรทัด - ระบบจัดการไฟล์ภาษี DFD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin-top: 30px;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
        }

        .card-header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border-radius: 20px 20px 0 0 !important;
            padding: 25px;
            border: none;
        }

        .card-header h2 {
            margin: 0;
            font-weight: bold;
            font-size: 1.8rem;
        }

        .card-header p {
            margin: 5px 0 0 0;
            opacity: 0.95;
            font-size: 0.95rem;
        }

        .upload-area {
            border: 3px dashed #f093fb;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #fef5ff;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            background: #fde5ff;
            border-color: #f5576c;
        }

        .upload-area.dragover {
            background: #fdd5ff;
            border-color: #f093fb;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            color: #f093fb;
            margin-bottom: 15px;
        }

        .file-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .file-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
        }

        .file-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .file-icon {
            font-size: 2rem;
            color: #f093fb;
        }

        .file-details {
            text-align: left;
        }

        .file-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 3px;
        }

        .file-size {
            font-size: 0.85rem;
            color: #666;
        }

        .btn-remove {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-remove:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        .btn-download {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(240, 147, 251, 0.3);
        }

        .btn-download:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(240, 147, 251, 0.4);
        }

        .btn-download:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .btn-back {
            background: white;
            color: #f093fb;
            border: 2px solid #f093fb;
            padding: 10px 25px;
            border-radius: 10px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .btn-back:hover {
            background: #f093fb;
            color: white;
            transform: translateX(-5px);
        }

        #logArea {
            background: #2b2b2b;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
            border-radius: 10px;
            border: none;
        }

        .delete-section {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .delete-section h5 {
            color: #856404;
            margin-bottom: 15px;
        }

        .stats-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
        }

        .stats-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stats-label {
            font-size: 0.95rem;
            opacity: 0.9;
        }
    </style>
</head>

<body>

    <div class="container">
        <a href="index.html" class="btn-back">
            <i class="bi bi-arrow-left"></i> กลับหน้าหลัก
        </a>

        <div class="card">
            <div class="card-header">
                <h2><i class="bi bi-trash"></i> ลบบรรทัด</h2>
                <p>เลือกไฟล์ .txt และลบบรรทัดที่ต้องการออก</p>
            </div>

            <div class="card-body p-4">
                <!-- Upload Area -->
                <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
                    <div class="upload-icon">
                        <i class="bi bi-cloud-upload"></i>
                    </div>
                    <h4>คลิกเพื่อเลือกไฟล์ หรือลากไฟล์มาวางที่นี่</h4>
                    <p class="text-muted">รองรับไฟล์ .txt (Windows-874 / UTF-8)</p>
                    <input type="file" id="fileInput" multiple accept=".txt" style="display: none;">
                </div>

                <!-- Stats Box -->
                <div class="stats-box" id="statsBox" style="display: none;">
                    <div class="stats-number" id="fileCount">0</div>
                    <div class="stats-label">ไฟล์ที่เลือก</div>
                </div>

                <!-- File List -->
                <div class="file-list" id="fileList"></div>

                <!-- Delete Lines Section -->
                <div class="delete-section" id="deleteSection" style="display: none;">
                    <h5><i class="bi bi-exclamation-triangle"></i> ลบบรรทัดที่ต้องการ</h5>

                    <div class="row align-items-center mb-3">
                        <div class="col-md-6">
                            <div class="alert alert-info mb-0">
                                <strong>จำนวนบรรทัดทั้งหมด:</strong> <span id="totalLinesCount"
                                    class="fs-5 fw-bold">0</span> บรรทัด
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-hash"></i></span>
                                <input type="number" class="form-control" id="lineNumberInput"
                                    placeholder="ระบุหมายเลขบรรทัดที่ต้องการลบ" min="1">
                                <button class="btn btn-primary" onclick="previewLine()">
                                    <i class="bi bi-eye"></i> ดูตัวอย่าง
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Preview Area -->
                    <div id="linePreviewArea" style="display: none;">
                        <div class="alert alert-warning">
                            <h6 class="alert-heading"><i class="bi bi-exclamation-triangle"></i>
                                ตัวอย่างบรรทัดที่จะลบ:</h6>
                            <div class="mb-2">
                                <strong>บรรทัดที่:</strong> <span id="previewLineNumber"></span>
                            </div>
                            <div class="mb-3">
                                <strong>เนื้อหา:</strong>
                                <pre id="previewContent"
                                    style="background: #f8f9fa; padding: 10px; border-radius: 5px; margin-top: 5px; white-space: pre-wrap; word-wrap: break-word;"></pre>
                            </div>
                            <button class="btn btn-danger" onclick="confirmDeleteLine()">
                                <i class="bi bi-trash-fill"></i> ยืนยันการลบ
                            </button>
                            <button class="btn btn-secondary" onclick="cancelPreview()">
                                <i class="bi bi-x-circle"></i> ยกเลิก
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Download Button -->
                <div class="text-center mt-4">
                    <button class="btn-download" id="downloadBtn" onclick="downloadModifiedFile()" disabled>
                        <i class="bi bi-download"></i> ดาวน์โหลดไฟล์ที่แก้ไขแล้ว
                    </button>
                </div>

                <!-- Log Area -->
                <div class="mt-4">
                    <label class="form-label fw-bold">สถานะการทำงาน:</label>
                    <textarea id="logArea" class="form-control" rows="6" readonly
                        placeholder="รอการเลือกไฟล์..."></textarea>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedFiles = [];
        let allLines = [];
        let lineToFileMap = [];

        // Log function
        function log(message) {
            const logArea = document.getElementById('logArea');
            logArea.value += `> ${message}\n`;
            logArea.scrollTop = logArea.scrollHeight;
        }

        // Load all lines from files
        async function loadAllLines() {
            allLines = [];
            lineToFileMap = [];

            for (let i = 0; i < selectedFiles.length; i++) {
                const file = selectedFiles[i];
                try {
                    const content = await readFileContent(file);
                    const lines = content.split(/\r?\n/);

                    lines.forEach((line, index) => {
                        allLines.push(line);
                        lineToFileMap.push({
                            fileName: file.name,
                            fileIndex: i,
                            lineInFile: index + 1
                        });
                    });
                } catch (error) {
                    log(`เกิดข้อผิดพลาดในการอ่านไฟล์: ${file.name}`);
                }
            }

            updateTotalLinesCount();
        }

        // Update total lines count
        function updateTotalLinesCount() {
            const totalLinesElement = document.getElementById('totalLinesCount');
            const deleteSection = document.getElementById('deleteSection');
            const downloadBtn = document.getElementById('downloadBtn');

            if (allLines.length > 0) {
                totalLinesElement.textContent = allLines.length;
                deleteSection.style.display = 'block';
                downloadBtn.disabled = false;
                document.getElementById('lineNumberInput').max = allLines.length;
            } else {
                deleteSection.style.display = 'none';
                downloadBtn.disabled = true;
            }
        }

        // Preview line before deletion
        function previewLine() {
            const lineNumber = parseInt(document.getElementById('lineNumberInput').value);

            if (!lineNumber || lineNumber < 1 || lineNumber > allLines.length) {
                alert(`กรุณาระบุหมายเลขบรรทัดระหว่าง 1 ถึง ${allLines.length}`);
                return;
            }

            const lineIndex = lineNumber - 1;
            let lineContent = allLines[lineIndex];
            const fileInfo = lineToFileMap[lineIndex];

            // Decode Thai characters properly for display
            try {
                const bytes = new Uint8Array(lineContent.length);
                for (let i = 0; i < lineContent.length; i++) {
                    bytes[i] = lineContent.charCodeAt(i) & 0xFF;
                }

                try {
                    const utf8Decoder = new TextDecoder('utf-8', { fatal: true });
                    lineContent = utf8Decoder.decode(bytes);
                } catch (e) {
                    const win874Decoder = new TextDecoder('windows-874');
                    lineContent = win874Decoder.decode(bytes);
                }
            } catch (e) {
                console.log('Decoding error:', e);
            }

            document.getElementById('previewLineNumber').textContent = lineNumber;
            document.getElementById('previewContent').textContent = lineContent || '(บรรทัดว่าง)';
            document.getElementById('linePreviewArea').style.display = 'block';

            log(`แสดงตัวอย่างบรรทัดที่ ${lineNumber} จากไฟล์: ${fileInfo.fileName}`);
        }

        // Confirm and delete line
        function confirmDeleteLine() {
            const lineNumber = parseInt(document.getElementById('lineNumberInput').value);
            const lineIndex = lineNumber - 1;
            const deletedContent = allLines[lineIndex];
            const fileInfo = lineToFileMap[lineIndex];

            // Remove the line
            allLines.splice(lineIndex, 1);
            lineToFileMap.splice(lineIndex, 1);

            // Update UI
            updateTotalLinesCount();
            cancelPreview();
            document.getElementById('lineNumberInput').value = '';

            log(`✓ ลบบรรทัดที่ ${lineNumber} สำเร็จ (จากไฟล์: ${fileInfo.fileName})`);
            log(`เนื้อหาที่ลบ: ${deletedContent || '(บรรทัดว่าง)'}`);
        }

        // Cancel preview
        function cancelPreview() {
            document.getElementById('linePreviewArea').style.display = 'none';
            document.getElementById('lineNumberInput').value = '';
        }

        // Update UI
        async function updateUI() {
            const fileList = document.getElementById('fileList');
            const statsBox = document.getElementById('statsBox');
            const fileCount = document.getElementById('fileCount');

            fileList.innerHTML = '';

            if (selectedFiles.length > 0) {
                statsBox.style.display = 'block';
                fileCount.textContent = selectedFiles.length;

                selectedFiles.forEach((file, index) => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.innerHTML = `
                        <div class="file-info">
                            <div class="file-icon">
                                <i class="bi bi-file-earmark-text"></i>
                            </div>
                            <div class="file-details">
                                <div class="file-name">${file.name}</div>
                                <div class="file-size">${(file.size / 1024).toFixed(2)} KB</div>
                            </div>
                        </div>
                        <button class="btn-remove" onclick="removeFile(${index})">
                            <i class="bi bi-trash"></i> ลบ
                        </button>
                    `;
                    fileList.appendChild(fileItem);
                });

                await loadAllLines();
            } else {
                statsBox.style.display = 'none';
                allLines = [];
                lineToFileMap = [];
                document.getElementById('deleteSection').style.display = 'none';
            }
        }

        // File input change
        document.getElementById('fileInput').addEventListener('change', function (e) {
            const files = Array.from(e.target.files);
            if (files.length > 0) {
                selectedFiles = [...selectedFiles, ...files];
                log(`เพิ่มไฟล์ ${files.length} ไฟล์`);
                updateUI();
            }
        });

        // Drag and drop
        const uploadArea = document.getElementById('uploadArea');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');

            const files = Array.from(e.dataTransfer.files).filter(f => f.name.endsWith('.txt'));
            if (files.length > 0) {
                selectedFiles = [...selectedFiles, ...files];
                log(`เพิ่มไฟล์ ${files.length} ไฟล์ (ลากและวาง)`);
                updateUI();
            }
        });

        // Remove file
        function removeFile(index) {
            const fileName = selectedFiles[index].name;
            selectedFiles.splice(index, 1);
            log(`ลบไฟล์: ${fileName}`);
            updateUI();
        }

        // Download modified file
        async function downloadModifiedFile() {
            if (allLines.length === 0) {
                alert('ไม่มีข้อมูลให้ดาวน์โหลด');
                return;
            }

            document.getElementById('logArea').value = '';
            log('เริ่มเตรียมไฟล์สำหรับดาวน์โหลด...');

            const modifiedContent = allLines.join('\r\n');
            const totalLines = allLines.filter(line => line.trim() !== '').length;

            log(`\n=== สรุปผลการแก้ไข ===`);
            log(`จำนวนไฟล์ต้นฉบับ: ${selectedFiles.length} ไฟล์`);
            log(`จำนวนบรรทัดที่เหลือ: ${totalLines} บรรทัด`);
            log(`กำลังเตรียมดาวน์โหลด...`);

            const timestamp = new Date().toISOString().replace(/[:.]/g, '-').slice(0, -5);
            const filename = `MODIFIED_${timestamp}.txt`;
            downloadFile(modifiedContent, filename);

            log(`✓ ดาวน์โหลดไฟล์เรียบร้อย: ${filename}`);
        }

        // Read file content with proper encoding
        function readFileContent(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();

                reader.onload = (e) => {
                    const arrayBuffer = e.target.result;
                    const uint8Array = new Uint8Array(arrayBuffer);

                    let text = '';
                    for (let i = 0; i < uint8Array.length; i++) {
                        text += String.fromCharCode(uint8Array[i]);
                    }

                    resolve(text);
                };

                reader.onerror = () => {
                    reject(new Error('ไม่สามารถอ่านไฟล์ได้'));
                };

                reader.readAsArrayBuffer(file);
            });
        }

        // Download file with Windows-874 encoding
        function downloadFile(content, filename) {
            const bytes = new Uint8Array(content.length);
            for (let i = 0; i < content.length; i++) {
                bytes[i] = content.charCodeAt(i) & 0xFF;
            }

            const blob = new Blob([bytes], { type: 'text/plain;charset=windows-874' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>

</body>

</html>

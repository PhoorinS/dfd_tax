<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แปลงไฟล์ Excel - ระบบจัดการไฟล์ภาษี DFD</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin-top: 30px;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
        }

        .card-header {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border-radius: 20px 20px 0 0 !important;
            padding: 25px;
            border: none;
        }

        .card-header h2 {
            margin: 0;
            font-weight: bold;
            font-size: 1.8rem;
        }

        .card-header p {
            margin: 5px 0 0 0;
            opacity: 0.95;
            font-size: 0.95rem;
        }

        .upload-area {
            border: 3px dashed #28a745;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f0fdf4;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            background: #dcfce7;
            border-color: #22c55e;
        }

        .upload-area.dragover {
            background: #bbf7d0;
            border-color: #16a34a;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 15px;
        }

        .btn-convert {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .btn-convert:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.4);
        }

        .btn-convert:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .btn-back {
            background: white;
            color: #28a745;
            border: 2px solid #28a745;
            padding: 10px 25px;
            border-radius: 10px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .btn-back:hover {
            background: #28a745;
            color: white;
            transform: translateX(-5px);
        }

        #logArea {
            background: #2b2b2b;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
            border-radius: 10px;
            border: none;
        }

        .info-text {
            color: #666;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .file-input-wrapper {
            display: none;
        }

        .note {
            background: #f0fdf4;
            border-left: 4px solid #28a745;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .note strong {
            color: #28a745;
        }

        .note p {
            margin: 5px 0 0 0;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <a href="index.html" class="btn-back">
            <i class="bi bi-arrow-left"></i> กลับหน้าหลัก
        </a>

        <div class="card">
            <div class="card-header">
                <h2><i class="bi bi-file-earmark-excel"></i> แปลงไฟล์ Excel</h2>
                <p>ระบบแปลงไฟล์ Excel เป็น Text File (ภ.ง.ด.)</p>
            </div>

            <div class="card-body p-4">
                <!-- Upload Area -->
                <div class="upload-area" id="uploadArea" onclick="document.getElementById('excelFile').click()">
                    <div class="upload-icon">
                        <i class="bi bi-cloud-upload"></i>
                    </div>
                    <h4>คลิกเพื่อเลือกไฟล์ หรือลากไฟล์มาวางที่นี่</h4>
                    <p class="info-text">รองรับไฟล์ .xlsx, .xls</p>
                    <input type="file" id="excelFile" class="file-input-wrapper" accept=".xlsx, .xls">
                </div>

                <!-- Convert Button -->
                <div class="text-center mt-4">
                    <button class="btn-convert" id="convertBtn" onclick="convertFile()" disabled>
                        <i class="bi bi-arrow-repeat"></i> แปลงไฟล์และดาวน์โหลด
                    </button>
                </div>

                <!-- Log Area -->
                <div class="mt-4">
                    <label class="form-label fw-bold">สถานะการทำงาน:</label>
                    <textarea id="logArea" class="form-control" rows="6" readonly
                        placeholder="รอการเลือกไฟล์..."></textarea>
                </div>

                <!-- Note -->
                <div class="note">
                    <strong><i class="bi bi-info-circle"></i> คำชี้แจง:</strong>
                    <p>ระบบจะดึงข้อมูลจาก Column ตามที่กำหนด และเติมข้อมูลคงที่ (เช่น 00, วันที่, เลขอ้างอิง)
                        ตามตัวอย่างไฟล์ต้นฉบับ</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let workbookData = null;
        let selectedFileName = '';

        function log(message) {
            const logArea = document.getElementById('logArea');
            logArea.value += `> ${message}\n`;
            logArea.scrollTop = logArea.scrollHeight;
        }

        // File input change
        document.getElementById('excelFile').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (!file) return;

            selectedFileName = file.name;
            document.getElementById('logArea').value = '';
            log(`เลือกไฟล์: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`);

            const reader = new FileReader();
            reader.onload = function (e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });

                // อ่าน Sheet แรก
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];

                // แปลงเป็น Array of Arrays
                workbookData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                log(`อ่านไฟล์สำเร็จ: พบข้อมูล ${workbookData.length} แถว`);
                document.getElementById('convertBtn').disabled = false;
            };
            reader.readAsArrayBuffer(file);
        });

        // Drag and drop
        const uploadArea = document.getElementById('uploadArea');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                if (file.name.endsWith('.xlsx') || file.name.endsWith('.xls')) {
                    // Trigger the file input change
                    const dataTransfer = new DataTransfer();
                    dataTransfer.items.add(file);
                    document.getElementById('excelFile').files = dataTransfer.files;
                    document.getElementById('excelFile').dispatchEvent(new Event('change'));
                }
            }
        });

        function convertFile() {
            if (!workbookData) return;

            document.getElementById('logArea').value = '';
            log('เริ่มแปลงไฟล์...');

            let txtContent = "";

            // วนลูปข้อมูลแต่ละแถว (เริ่มที่ i=1 เพราะมีหัวตาราง)
            const startRow = 1;

            for (let i = startRow; i < workbookData.length; i++) {
                const row = workbookData[i];

                // ถ้าแถวนั้นไม่มีข้อมูลให้ข้าม
                if (!row || row.length === 0) continue;

                // ฟังก์ชันช่วยดึงข้อมูล
                const getCol = (colIndex) => {
                    const val = row[colIndex - 1];
                    return val !== undefined ? val : "";
                };

                // ฟังก์ชันจัดรูปแบบตัวเลขทศนิยม 2 ตำแหน่ง
                const formatMoney = (colIndex) => {
                    const val = parseFloat(row[colIndex - 1]);
                    return isNaN(val) ? "0.00" : val.toFixed(2);
                };

                // สร้าง Array ข้อมูล 22 ช่อง
                let lineData = [
                    "00",
                    "994002211675",
                    "0",
                    "0",
                    getCol(1),
                    "0",
                    getCol(3),
                    getCol(4),
                    getCol(5),
                    getCol(6),
                    getCol(7),
                    getCol(8),
                    getCol(9),
                    getCol(10),
                    "0",
                    "2568",
                    "401N",
                    "31122568",
                    "0",
                    formatMoney(11),
                    formatMoney(12),
                    "1"
                ];

                txtContent += lineData.join("|") + "\r\n";
            }

            log(`แปลงข้อมูลสำเร็จ ${workbookData.length - 1} แถว`);
            log('กำลังเตรียมดาวน์โหลด...');

            downloadTxtFile(txtContent, "TAX_DATA.TXT");
        }

        function downloadTxtFile(content, filename) {
            const blob = new Blob([content], { type: "text/plain;charset=utf-8" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
            URL.revokeObjectURL(link.href);

            log(`ดาวน์โหลดไฟล์เรียบร้อย: ${filename}`);
        }
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แปลงไฟล์ Excel - ระบบจัดการไฟล์ภาษี DFD</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin-top: 30px;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
        }

        .card-header {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border-radius: 20px 20px 0 0 !important;
            padding: 25px;
            border: none;
        }

        .card-header h2 {
            margin: 0;
            font-weight: bold;
            font-size: 1.8rem;
        }

        .card-header p {
            margin: 5px 0 0 0;
            opacity: 0.95;
            font-size: 0.95rem;
        }

        .upload-area {
            border: 3px dashed #28a745;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f0fdf4;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            background: #dcfce7;
            border-color: #22c55e;
        }

        .upload-area.dragover {
            background: #bbf7d0;
            border-color: #16a34a;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 15px;
        }

        .file-list {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .file-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
        }

        .file-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .file-icon {
            font-size: 2rem;
            color: #28a745;
        }

        .file-details {
            text-align: left;
        }

        .file-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 3px;
        }

        .file-size {
            font-size: 0.85rem;
            color: #666;
        }

        .btn-remove {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-remove:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        .btn-convert {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .btn-convert:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.4);
        }

        .btn-convert:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .btn-back {
            background: white;
            color: #28a745;
            border: 2px solid #28a745;
            padding: 10px 25px;
            border-radius: 10px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .btn-back:hover {
            background: #28a745;
            color: white;
            transform: translateX(-5px);
        }

        #logArea {
            background: #2b2b2b;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
            border-radius: 10px;
            border: none;
        }

        .info-text {
            color: #666;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .file-input-wrapper {
            display: none;
        }

        .stats-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
        }

        .stats-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stats-label {
            font-size: 0.95rem;
            opacity: 0.9;
        }

        .note {
            background: #f0fdf4;
            border-left: 4px solid #28a745;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .note strong {
            color: #28a745;
        }

        .note p {
            margin: 5px 0 0 0;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <a href="index.html" class="btn-back">
            <i class="bi bi-arrow-left"></i> กลับหน้าหลัก
        </a>

        <div class="card">
            <div class="card-header">
                <h2><i class="bi bi-file-earmark-excel"></i> แปลงไฟล์ Excel</h2>
                <p>ระบบแปลงไฟล์ Excel เป็น Text File (ภ.ง.ด.)</p>
            </div>

            <div class="card-body p-4">
                <!-- Upload Area -->
                <div class="upload-area" id="uploadArea" onclick="document.getElementById('excelFile').click()">
                    <div class="upload-icon">
                        <i class="bi bi-cloud-upload"></i>
                    </div>
                    <h4>คลิกเพื่อเลือกไฟล์ หรือลากไฟล์มาวางที่นี่</h4>
                    <p class="info-text">รองรับไฟล์ .xlsx, .xls (เลือกได้หลายไฟล์)</p>
                    <input type="file" id="excelFile" class="file-input-wrapper" accept=".xlsx, .xls" multiple>
                </div>

                <!-- Stats Box -->
                <div class="stats-box" id="statsBox" style="display: none;">
                    <div class="stats-number" id="fileCount">0</div>
                    <div class="stats-label">ไฟล์ที่เลือก</div>
                </div>

                <!-- File List -->
                <div class="file-list" id="fileList"></div>

                <!-- Convert Button -->
                <div class="text-center mt-4">
                    <button class="btn-convert" id="convertBtn" onclick="convertAllFiles()" disabled>
                        <i class="bi bi-arrow-repeat"></i> แปลงไฟล์ทั้งหมดและดาวน์โหลด
                    </button>
                </div>

                <!-- Log Area -->
                <div class="mt-4">
                    <label class="form-label fw-bold">สถานะการทำงาน:</label>
                    <textarea id="logArea" class="form-control" rows="6" readonly
                        placeholder="รอการเลือกไฟล์..."></textarea>
                </div>

                <!-- Note -->
                <div class="note">
                    <strong><i class="bi bi-info-circle"></i> คำชี้แจง:</strong>
                    <p>ระบบจะดึงข้อมูลจาก Column ตามที่กำหนด และเติมข้อมูลคงที่ (เช่น 00, วันที่, เลขอ้างอิง)
                        ตามตัวอย่างไฟล์ต้นฉบับ</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedFiles = [];

        function log(message) {
            const logArea = document.getElementById('logArea');
            logArea.value += `> ${message}\n`;
            logArea.scrollTop = logArea.scrollHeight;
        }

        // Update UI
        function updateUI() {
            const fileList = document.getElementById('fileList');
            const convertBtn = document.getElementById('convertBtn');
            const statsBox = document.getElementById('statsBox');
            const fileCount = document.getElementById('fileCount');

            fileList.innerHTML = '';

            if (selectedFiles.length > 0) {
                statsBox.style.display = 'block';
                fileCount.textContent = selectedFiles.length;
                convertBtn.disabled = false;

                selectedFiles.forEach((file, index) => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.innerHTML = `
                        <div class="file-info">
                            <div class="file-icon">
                                <i class="bi bi-file-earmark-excel"></i>
                            </div>
                            <div class="file-details">
                                <div class="file-name">${file.name}</div>
                                <div class="file-size">${(file.size / 1024).toFixed(2)} KB</div>
                            </div>
                        </div>
                        <button class="btn-remove" onclick="removeFile(${index})">
                            <i class="bi bi-trash"></i> ลบ
                        </button>
                    `;
                    fileList.appendChild(fileItem);
                });
            } else {
                statsBox.style.display = 'none';
                convertBtn.disabled = true;
            }
        }

        // File input change
        document.getElementById('excelFile').addEventListener('change', function (e) {
            const files = Array.from(e.target.files);
            if (files.length > 0) {
                selectedFiles = [...selectedFiles, ...files];
                log(`เพิ่มไฟล์ ${files.length} ไฟล์`);
                updateUI();
            }
        });

        // Drag and drop
        const uploadArea = document.getElementById('uploadArea');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');

            const files = Array.from(e.dataTransfer.files).filter(f => f.name.endsWith('.xlsx') || f.name.endsWith('.xls'));
            if (files.length > 0) {
                selectedFiles = [...selectedFiles, ...files];
                log(`เพิ่มไฟล์ ${files.length} ไฟล์ (ลากและวาง)`);
                updateUI();
            }
        });

        // Remove file
        function removeFile(index) {
            const fileName = selectedFiles[index].name;
            selectedFiles.splice(index, 1);
            log(`ลบไฟล์: ${fileName}`);
            updateUI();
        }

        // Convert single file
        async function convertFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function (e) {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });

                        // อ่าน Sheet แรก
                        const firstSheetName = workbook.SheetNames[0];
                        const worksheet = workbook.Sheets[firstSheetName];

                        // แปลงเป็น Array of Arrays
                        const workbookData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                        let txtContent = "";
                        const startRow = 1;

                        for (let i = startRow; i < workbookData.length; i++) {
                            const row = workbookData[i];
                            if (!row || row.length === 0) continue;

                            const getCol = (colIndex) => {
                                const val = row[colIndex - 1];
                                return val !== undefined ? val : "";
                            };

                            const formatMoney = (colIndex) => {
                                const rawVal = row[colIndex - 1];
                                if (rawVal === undefined || rawVal === null || rawVal === "" || rawVal === "-") {
                                    return "0.00";
                                }
                                const val = parseFloat(rawVal);
                                return isNaN(val) ? "0.00" : val.toFixed(2);
                            };

                            // Helper function to check if value is empty or "-"
                            const getColWithDefault = (colIndex, defaultValue) => {
                                const val = row[colIndex - 1];
                                if (val === undefined || val === null || val === "" || val === " " || val === "-" || val === " - " || val === "  -  ") {
                                    return defaultValue;
                                }
                                return val;
                            };

                            // Get field 5 (column 1) and remove spaces and dashes
                            const field5 = String(getCol(1)).replace(/[ -]/g, "");

                            let lineData = [
                                "00",
                                "994002211675",
                                "0",
                                "0",
                                field5,  // Field 5: Remove spaces
                                "0",
                                getCol(3),
                                getCol(4),
                                getCol(5),
                                getColWithDefault(6, "125"),        // Field 9: บ้านเลขที่ (col K), Default "125"
                                getColWithDefault(7, "บ้านใหม่"),   // Field 10: ตำบล (col L), Default "บ้านใหม่"
                                getColWithDefault(8, "ปากเกร็ด"),   // Field 11: อำเภอ (col M), Default "ปากเกร็ด"
                                getColWithDefault(9, "นนทบุรี"),    // Field 12: จังหวัด (col N), Default "นนทบุรี"
                                getColWithDefault(10, "11120"),      // Field 13: รหัสไปรษณีย์ (col O), Default "11120"
                                "0",
                                "2568",
                                "401N",
                                "31122568",
                                "0",
                                formatMoney(11),   // จำนวนเงินที่จ่าย (col P)
                                formatMoney(12),   // จำนวนเงินภาษีที่หัก (col Q)
                                "1"
                            ];

                            txtContent += lineData.join("|") + "\r\n";
                        }

                        resolve({ content: txtContent, rows: workbookData.length - 1 });
                    } catch (error) {
                        reject(error);
                    }
                };
                reader.onerror = () => reject(new Error('ไม่สามารถอ่านไฟล์ได้'));
                reader.readAsArrayBuffer(file);
            });
        }

        // Convert all files
        async function convertAllFiles() {
            if (selectedFiles.length === 0) {
                alert('กรุณาเลือกไฟล์ก่อน');
                return;
            }

            document.getElementById('logArea').value = '';
            log(`เริ่มแปลงไฟล์ ${selectedFiles.length} ไฟล์...`);

            // Create a new JSZip instance
            const zip = new JSZip();
            let successCount = 0;

            for (let i = 0; i < selectedFiles.length; i++) {
                const file = selectedFiles[i];
                try {
                    log(`\nกำลังแปลงไฟล์: ${file.name}`);
                    const result = await convertFile(file);

                    // Generate filename from original Excel filename
                    const baseFileName = file.name.replace(/\.(xlsx|xls)$/i, '');
                    const txtFileName = `${baseFileName}.txt`;

                    // Add file to ZIP instead of downloading
                    zip.file(txtFileName, result.content);

                    log(`✓ แปลงสำเร็จ: ${result.rows} แถว`);
                    log(`✓ เพิ่มไฟล์ในแพ็คเกจ: ${txtFileName}`);
                    successCount++;
                } catch (error) {
                    log(`✗ เกิดข้อผิดพลาดในการแปลงไฟล์: ${file.name}`);
                    console.error(error);
                }
            }

            // Generate and download ZIP file
            if (successCount > 0) {
                log(`\nกำลังสร้างไฟล์ ZIP...`);
                try {
                    const zipBlob = await zip.generateAsync({ type: 'blob' });
                    const zipFileName = `converted_files_${new Date().getTime()}.zip`;

                    const link = document.createElement("a");
                    link.href = URL.createObjectURL(zipBlob);
                    link.download = zipFileName;
                    link.click();
                    URL.revokeObjectURL(link.href);

                    log(`✓ ดาวน์โหลดไฟล์ ZIP สำเร็จ: ${zipFileName}`);
                } catch (error) {
                    log(`✗ เกิดข้อผิดพลาดในการสร้างไฟล์ ZIP`);
                    console.error(error);
                }
            }

            log(`\n=== สรุปผลการแปลง ===`);
            log(`จำนวนไฟล์ทั้งหมด: ${selectedFiles.length} ไฟล์`);
            log(`แปลงสำเร็จ: ${successCount} ไฟล์`);
            log(`เสร็จสิ้นการแปลงทั้งหมด`);
        }

        function downloadTxtFile(content, filename) {
            const blob = new Blob([content], { type: "text/plain;charset=utf-8" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
            URL.revokeObjectURL(link.href);

            log(`ดาวน์โหลดไฟล์เรียบร้อย: ${filename}`);
        }
    </script>

</body>

</html>

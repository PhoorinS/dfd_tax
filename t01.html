<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แปลงไฟล์ .txt - ระบบจัดการไฟล์ภาษี DFD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin-top: 30px;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px 20px 0 0 !important;
            padding: 25px;
            border: none;
        }

        .card-header h2 {
            margin: 0;
            font-weight: bold;
            font-size: 1.8rem;
        }

        .card-header p {
            margin: 5px 0 0 0;
            opacity: 0.95;
            font-size: 0.95rem;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            background: #e8ebff;
            border-color: #5568d3;
        }

        .upload-area.dragover {
            background: #dde1ff;
            border-color: #4451c4;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .btn-process {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-process:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-process:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .btn-back {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 10px 25px;
            border-radius: 10px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .btn-back:hover {
            background: #667eea;
            color: white;
            transform: translateX(-5px);
        }

        #logArea {
            background: #2b2b2b;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
            border-radius: 10px;
            border: none;
        }

        .info-text {
            color: #666;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .file-input-wrapper {
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <a href="index.html" class="btn-back">
            <i class="bi bi-arrow-left"></i> กลับหน้าหลัก
        </a>

        <div class="card">
            <div class="card-header">
                <h2><i class="bi bi-file-text"></i> แปลงไฟล์ .txt</h2>
                <p>ระบบแก้ไขข้อมูลอัตโนมัติ (คอลัมน์ 10, 11, 12, 15)</p>
            </div>

            <div class="card-body p-4">
                <!-- Upload Area -->
                <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
                    <div class="upload-icon">
                        <i class="bi bi-cloud-upload"></i>
                    </div>
                    <h4>คลิกเพื่อเลือกไฟล์ หรือลากไฟล์มาวางที่นี่</h4>
                    <p class="info-text">รองรับไฟล์ .txt (Windows-874 / CP874)</p>
                    <input type="file" id="fileInput" class="file-input-wrapper" accept=".txt">
                </div>

                <!-- Process Button -->
                <div class="text-center mt-4">
                    <button class="btn-process" id="processBtn" onclick="processDFD()" disabled>
                        <i class="bi bi-gear-fill"></i> ประมวลผลและดาวน์โหลดไฟล์ใหม่
                    </button>
                </div>

                <!-- Log Area -->
                <div class="mt-4">
                    <label class="form-label fw-bold">สถานะการทำงาน:</label>
                    <textarea id="logArea" class="form-control" rows="6" readonly
                        placeholder="รอการเลือกไฟล์..."></textarea>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedFile = null;

        function log(message) {
            const logArea = document.getElementById('logArea');
            logArea.value += `> ${message}\n`;
            logArea.scrollTop = logArea.scrollHeight;
        }

        // File input change
        document.getElementById('fileInput').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                selectedFile = file;
                document.getElementById('processBtn').disabled = false;
                log(`เลือกไฟล์: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`);
            }
        });

        // Drag and drop
        const uploadArea = document.getElementById('uploadArea');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');

            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].name.endsWith('.txt')) {
                selectedFile = files[0];
                document.getElementById('processBtn').disabled = false;
                log(`เลือกไฟล์ (ลากและวาง): ${files[0].name} (${(files[0].size / 1024).toFixed(2)} KB)`);
            }
        });

        async function processDFD() {
            if (!selectedFile) {
                alert("กรุณาเลือกไฟล์ .txt ก่อนครับ");
                return;
            }

            const logArea = document.getElementById('logArea');
            logArea.value = ""; // Clear log
            log(`เริ่มประมวลผลไฟล์: ${selectedFile.name}`);

            const reader = new FileReader();

            // อ่านไฟล์แบบ Windows-874 (ภาษาไทย)
            reader.readAsText(selectedFile, "windows-874");

            reader.onload = function (e) {
                try {
                    const content = e.target.result;
                    const lines = content.split(/\r?\n/);
                    const processedLines = [];
                    let count = 0;

                    log(`อ่านข้อมูลได้ทั้งหมด ${lines.length} บรรทัด`);

                    for (let line of lines) {
                        if (line.trim() === "") continue;

                        let parts = line.split('|');

                        if (parts.length >= 15) {
                            // คอลัมน์ 10 (Index 9): ตัดหลังช่องว่าง หรือใส่ 127
                            let col10 = parts[9].trim();
                            parts[9] = col10 ? col10.split(' ')[0] : '127';

                            // คอลัมน์ 11 (Index 10): ลบ ต. / อ. และแทนที่ช่องว่างด้วย |
                            let col11 = parts[10].replace(/ต\.|อ\./g, "").trim().replace(/\s+/g, "|");
                            parts[10] = col11 ? col11 : "บ้านใหม่|ปากเกร็ด|นนทบุรี";

                            // คอลัมน์ 12 (Index 11): ถ้าว่างใส่ 11120
                            if (!parts[11].trim()) parts[11] = '11120';

                            // คอลัมน์ 15 (Index 14): เปลี่ยน 1 เป็น 40(1)
                            if (parts[14].trim() === '1') parts[14] = '401N';

                            count++;
                        }
                        processedLines.push(parts.join('|'));
                    }

                    const resultText = processedLines.join('\r\n');

                    log(`แก้ไขข้อมูลสำเร็จ ${count} บรรทัด`);
                    log(`กำลังเตรียมดาวน์โหลด...`);

                    // สร้างลิงก์ดาวน์โหลด
                    downloadBlob(resultText, `PROCESSED_${selectedFile.name}`);

                } catch (err) {
                    log(`เกิดข้อผิดพลาด: ${err.message}`);
                }
            };
        }

        function downloadBlob(content, filename) {
            const blob = new Blob([content], { type: 'text/plain;charset=windows-874' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            log("ดาวน์โหลดไฟล์เรียบร้อย!");
        }
    </script>

</body>

</html>
